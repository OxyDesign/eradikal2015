<!DOCTYPE html>
<html lang="en" ng-app="eradikalApp">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Eradikal Insane - Official Website - French Death Metal" />
    <meta name="keywords" content="eradikal insane, death, metal, deathcore, technical, hardcore, france, french, brutal, mithra, dementia process" />
    <link rel="stylesheet" href="styles/style.css"></head>
    <script src="libs/twitterFetcher.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>

<body>
    <div id="bg"></div>
    <div id="logo"></div>
    <div id="car"></div>
    <div id="app" ng-controller="viewCtrl" class="loading">
        <div ng-view class="section"></div>
        <nav ng-controller="navCtrl" ng-click="navOpen = false" ng-class="{'active' : navOpen}">
            <div class="inner-nav">
                <ul>
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/band">Band</a></li>
