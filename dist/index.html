<!DOCTYPE html>
<html lang="en" ng-app="eradikalApp">
<head>
    <meta charset="UTF-8">
    <title>Eradikal Insane</title>
    <link rel="stylesheet" href="styles/style.css"></head>
    <script src="libs/twitterFetcher.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="scripts/scripts.js"></script>
</head>
<body>
    <div id="bg"></div>
    <div id="logo"></div>
    <div id="car"></div>
    <div id="app" ng-controller="viewCtrl">
        <div ng-view class="section"></div>
        <nav ng-controller="navCtrl" ng-click="navOpen = false" ng-class="{'active' : navOpen}">
            <ul>
                <li><a href="#/test">Test</a></li>
                <li><a href="#/test2">Test</a></li>
            </ul>
            <span data-icon="hamburger" class="bt" ng-click="btNav($event)"><span class="icon"></span></span>
        </nav>
        <div class="player" ng-controller="playCtrl" ng-class="{'active' : playOpen}">
            <div class="bandcamp">
                <div class="content"><iframe border="0" src="http://bandcamp.com/EmbeddedPlayer/album=3078173212/size=large/bgcol=333333/linkcol=ffffff/tracklist=false/artwork=small/transparent=true/" seamless></iframe></div>
            </div>
            <span data-icon="music" class="bt" ng-click="btPlay()"></span>
        </div>
    </div>
</body>
</html>
