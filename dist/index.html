<!DOCTYPE html>
<html lang="en" ng-app="eradikalApp">
<head>
    <meta charset="UTF-8">
    <title>Eradikal Insane</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles/style.css"></head>
    <script src="libs/twitterFetcher.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="libs/angular-sanitize.min.js"></script>
    <script src="scripts/scripts.js"></script>
</head>
<body>
    <div id="bg"></div>
    <div id="logo"></div>
    <div id="car"></div>
    <div id="app" ng-controller="viewCtrl" class="loading">
        <div ng-view class="section"></div>
        <nav ng-controller="navCtrl" ng-click="navOpen = false" ng-class="{'active' : navOpen}">
            <div class="inner-nav">
                <ul>
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/band">Band</a></li>
                    <li><a href="#/shows">Shows</a></li>
                    <li><a href="#/videos">Videos</a></li>
                    <li><a href="#/shop">Shop</a></li>
                    <li><a href="#/reviews">Reviews / ITV</a></li>
                    <li><a href="#/contact">Contact</a></li>
                    <li><a href="#/links">Links</a></li>
                </ul>
            </div>
            <ul class="social-links">
                <li><a data-icon="facebook" href="https://www.facebook.com/EradikalInsane"></a></li>
                <li><a data-icon="twitter" href="https://www.twitter.com/EradikalInsane"></a></li>
                <li><a data-icon="instagram" href="https://instagram.com/jtrom_eradikal_insane/"></a></li>
                <li><a data-icon="youtube" href="https://www.youtube.com/user/eradikalinsane"></a></li>
            </ul>
            <span data-icon="hamburger" class="bt" ng-click="btNav($event)"><span class="icon"></span></span>
        </nav>
        <div class="player" ng-controller="playCtrl" ng-class="{'active' : playOpen}">
            <div class="bandcamp">
                <div class="content"><iframe border="0" src="http://bandcamp.com/EmbeddedPlayer/album=2942184278/size=large/bgcol=333333/linkcol=ffffff/tracklist=false/artwork=small/transparent=true/" seamless></iframe></div>
            </div>
            <span data-icon="music" class="bt" ng-click="btPlay()"></span>
        </div>
    </div>
</body>
</html>
