<h1>Shows</h1>
<h2>Upcoming</h2>
<ul>
    <li ng-repeat="show in data" class="show">
        <h3>{{show.title}}</h3>
        <p>{{show.formatted_datetime}}</p>
        <p>{{show.formatted_location}}</p>
        <p><a ng-href="{{show.ticket_url}}" ng-if="show.ticket_url">Ticket Url</a></p>
        <p><a ng-href="{{show.facebook_rsvp_url}}">Link Bandsintown</a></p>
        <p ng-bind="show.description"></p>
        <p><a ng-href="http://maps.google.com/?q={{show.venue.latitude}},{{show.venue.longitude}}">Map for : {{show.venue.name}},{{show.venue.city}}, {{show.venue.country}}, {{show.venue.region}}</a></p>
    </li>
</ul>
