<h1>Links</h1>
<div data-col="50">
    <h2>Listen</h2>
    <ul class="links">
        <li ng-repeat="link in data.listen" class="link">
            <a href="{{link.url}}">{{link.name}}</a>
        </li>
    </ul>
</div>
<div data-col="50">
    <h2>Follow</h2>
    <ul class="links">
        <li ng-repeat="link in data.share" class="link">
            <a href="{{link.url}}">{{link.name}}</a>
        </li>
    </ul>
</div>
