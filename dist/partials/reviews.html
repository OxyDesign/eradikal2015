<h1>Links</h1>
<div data-col="33">
    <h2>Releases</h2>
    <ul class="reviews">
        <li ng-repeat="review in data.releases" class="review">
            <a target="_blank" href="{{review.url}}">{{review.name}} ({{review.lang}})</a>
        </li>
    </ul>
</div>
<div data-col="33">
    <h2>Live</h2>
    <ul class="reviews">
        <li ng-repeat="review in data.live" class="review">
            <a target="_blank" href="{{review.url}}">{{review.name}} ({{review.lang}})</a>
        </li>
    </ul>
</div>
<div data-col="33">
    <h2>Interviews</h2>
    <ul class="reviews">
        <li ng-repeat="review in data.itv" class="review">
            <a target="_blank" href="{{review.url}}">{{review.name}} ({{review.lang}})</a>
        </li>
    </ul>
</div>
